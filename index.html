<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <h1>Snap</h1>
    <span><img src="./images/icon-menu.svg" alt="menu-btn"></span>
  </header>
  <main>
    <section class="big-img">
      <img src="./images/image-hero-mobile.png" alt="mobile-img">
    </section>
    <section class="description">
      <div class="desc-heading">
        <h1>Make remote work</h1>
      </div>
      <div class="paragraph">
        <p>Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
      </div>
      <div class="button">
        <a href="#">Learn more</a>
      </div>
    </section>
    <footer>
      <ul class="footer-images">
        <li><img src="./images/client-databiz.svg" alt=""></li>
        <li><img src="./images/client-audiophile.svg" alt=""></li>
        <li><img src="./images/client-meet.svg" alt=""></li>
        <li><img src="./images/client-maker.svg" alt=""></li>
      </ul>
    </footer>
  </main>
